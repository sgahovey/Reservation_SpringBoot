<form th:action="@{/utilisateurs/reglages}" th:object="${utilisateur}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nom :</label>
    <input type="text" th:field="*{nom}" required><br><br>

    <label>Pr√©nom :</label>
    <input type="text" th:field="*{prenom}" required><br><br>

    <label>Pseudo :</label>
    <input type="text" th:field="*{pseudo}" required><br><br>

    <label>Email :</label>
    <input type="email" th:field="*{email}" required><br><br>

    <label>Nouveau mot de passe :</label>
    <input type="password" th:field="*{password}"><br><br>
    <button type="button" class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2"
            onclick="togglePasswordVisibility()" tabindex="-1">
        <i class="bi bi-eye-slash" id="toggleIcon"></i>
    </button>

    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
</form>
