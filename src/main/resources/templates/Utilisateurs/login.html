<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
</head>
<body>

<h2>Connexion</h2>
<p th:if="${param.registerSuccess}" style="color:green;">
  Inscription réussie ! Vous pouvez maintenant vous connecter.
</p>

<!-- Erreur en cas d’échec de connexion -->
<p th:if="${param.error}" style="color:red;">Identifiants incorrects</p>
<p th:if="${param.logout}" style="color:green;">Déconnexion réussie</p>

<form th:action="@{/login}" method="post">
  <label for="username">Pseudo :</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="password">Mot de passe :</label>
  <input type="password" id="password" name="password" required><br><br>

  <button type="submit">Se connecter</button>
</form>

<p>Pas encore de compte ?
  <a th:href="@{/register}">Créer un compte</a>
</p>


</body>
</html>
