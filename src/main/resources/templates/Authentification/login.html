<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="container">
  <div class="login-box">
    <h2>Connexion</h2>

    <p th:if="${param.registerSuccess}" class="alert success">Inscription réussie ! Vous pouvez maintenant vous connecter.</p>
    <p th:if="${param.error}" class="alert error">Identifiants incorrects</p>
    <p th:if="${param.logout}" class="alert success">Déconnexion réussie</p>

    <form th:action="@{/login}" method="post" class="form">
      <label for="username">Pseudo</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Se connecter</button>
    </form>

    <p class="register-link">Pas encore de compte ?
      <a th:href="@{/register}">Créer un compte</a>
    </p>
  </div>
</div>
</body>
</html>
