<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demandes de créneaux</title>
</head>
<body>

<h2>Demandes de créneaux en attente</h2>

<table border="1">
    <tr>
        <th>Date</th>
        <th>Heure Début</th>
        <th>Heure Fin</th>
        <th>Lieu</th>
        <th>Actions</th>
    </tr>
    <tr th:each="creneau : ${demandes}">
        <td th:text="${creneau.date}"></td>
        <td th:text="${creneau.heureDebut}"></td>
        <td th:text="${creneau.heureFin}"></td>
        <td th:text="${creneau.lieu}"></td>
        <td>
            <form th:action="@{'/creneaux/valider/' + ${creneau.id}}" method="post" style="display:inline;">
                <button type="submit">✅ Valider</button>
            </form>
            <form th:action="@{'/creneaux/refuser/' + ${creneau.id}}" method="post" style="display:inline;">
                <button type="submit">❌ Refuser</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
