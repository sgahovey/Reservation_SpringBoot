<div th:fragment="modalAjout">
    <div class="modal-header">
        <h5 class="modal-title">Ajouter un créneau (Admin)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
    </div>
    <div class="modal-body">
        <div th:if="${erreur}" class="alert alert-danger" th:text="${erreur}"></div>

        <form method="post" th:action="@{/admin/ajouter}" th:object="${creneau}">
            <input type="hidden" th:field="*{date}" />

            <div class="mb-3">
                <label class="form-label">Heure de début :</label>
                <input type="time" class="form-control" th:field="*{heureDebut}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Heure de fin :</label>
                <input type="time" class="form-control" th:field="*{heureFin}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Lieu :</label>
                <input type="text" class="form-control" th:field="*{lieu}" required>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">✚ Ajouter</button>
            </div>
        </form>
    </div>
</div>
